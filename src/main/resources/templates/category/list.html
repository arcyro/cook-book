<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorator="adminlayout">

<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>

    <a href="/category/add">Add Category</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Active</th>
                <th th:text="#{actions}">dddddd</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}">ID</td>
                <td th:text="${category.name}">Name</td>
                <td th:text="${category.active}">Active</td>
                <td>
                    <a th:href="@{/category/edit(id=${category.id})}">Edit</a>
                    <a th:href="@{/category/delete(id=${category.id})}"
                       onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
