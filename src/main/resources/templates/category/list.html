<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>

    <a href="/category/add">Add Category</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}">ID</td>
                <td th:text="${category.name}">Name</td>
                <td th:text="${category.active}">Active</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
