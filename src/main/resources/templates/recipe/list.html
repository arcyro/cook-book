<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn-danger').on('click', function (e) {
                if (!confirm('Are you sure you want to perform this action?')) {
                    e.preventDefault(); // Prevent the default action if the user cancels
                }
            });
        });
    </script>
</head>
<body>
<div class="container mt-4">
    <h1>Recipe List</h1>
    <a href="/recipe/add" class="btn btn-primary">Add recipie</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.name}"></td>
                <td th:text="${recipe.description}"></td>
                <td th:text="${recipe.category.name}"></td>
                <td>
                    <a th:href="@{/recipe/edit/{id}(id=${recipe.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/recipe/delete/{id}(id=${recipe.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
